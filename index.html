<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="هذه صفحة هبوط لبدء العد التنازلي للموقع">
     <title>صفحة قريبا الإنطلاق للموقع</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
          <div class="row">
               <div class="title">
                    <h1 class="text-center">قريباَ الإنطلاق إن شاء الله</h1>
                    <p class="text-center">نحن نعمل بجد لتحسين موقعنا الإلكتروني وسنكون جاهزين للانطلاق بعد ذلك</p>
               </div>
          </div>
          <div class="count-down d-flex justify-content-center">
               <div class="counter">
                    <span class="count-amount" id="months"></span>
                    <span class="count-period">أشهر</span>
               </div>
               <div class="counter">
                    <span class="count-amount" id="days"></span>
                    <span class="count-period">أيام</span>
               </div>
               <div class="counter">
                    <span class="count-amount" id="hours"></span>
                    <span class="count-period">ساعات</span>
               </div>
               <div class="counter">
                    <span class="count-amount" id="minutes"></span>
                    <span class="count-period">دقائق</span>
               </div>
               <div class="counter">
                    <span class="count-amount" id="seconds"></span>
                    <span class="count-period">ثانية</span>
               </div>
          </div>
          <div class="contant">
               <p>إشترك الأن للحصول على أخر التحديثات</p>
               <form class="needs-validation" novalidate>
                    <div class="input-group">
                    <input type="email" class="form-control" placeholder="إكتب بريدك الإلكتروني" required>
                    <button type="submit" class="btn">الإشتراك</button>
                    <div class="invalid-feedback">
                         إيميلك الله يسعدك
                    </div>
                    </div>
               </form>
          </div>
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="./main.js"></script>
</body>
</html>
